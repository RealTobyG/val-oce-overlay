<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Val Oce Overlay</title>
    <script src="scripts.js"></script>

    <style>
        #page-container {
            display: grid;
            grid-template: 1080px 1080px/1920px 1920px;

        }

        #game-overlay {
            background-image: url("assets/In\ Game\ Overlay\ BACKGROUND.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
            grid-template: 80px/80px 47px 247px 1fr 247px 47px 80px;
        }
        
    </style>

</head>


<body style="margin: 0;">
    <div id="page-container">
        
        <!--Main Game Overlay-->
        <div id="game-overlay">
            <img src="assets/200x200 PNG Logo.png">
            <img src="assets/200x200 SL9 Logo.png">
        </div>
    </div>
</body>
</html>
