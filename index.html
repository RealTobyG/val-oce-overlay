<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Val Oce Overlay</title>
    <script src="scripts.js" defer></script>

    <style>
        @font-face {
            font-family: Arial;
            src: url(assets/fonts/ARIALBD.TTF);
            font-weight: bold;
        }

        #page-container {
            display: grid;
            grid-template: 1080px 1080px/1920px 1920px;
            font-family: Arial;
        }


        /* Main Game Ovelay */

        .vct2024-igo {
            background-image: url("assets/VCT_IGO.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
            grid-template: 80px/80px 47px 247px 1fr 247px 47px 80px;
        }

        .gc2024-igo {
            background-image: url("assets/GC_IGO.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
            grid-template: 80px/80px 47px 247px 1fr 247px 47px 80px;
        }

        .lpl-igo {
            background-image: url("assets/LPL_IGO.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
            grid-template: 80px/80px 47px 247px 1fr 247px 47px 80px;
        }

        .team-logo-left-igo {
            width: 70px;
            grid-column: 1;
            grid-row: 1;
            margin: 8px 0px 0px 10px;
            
        }
        
        .team-logo-right-igo {
            width: 70px;
            grid-column: 7;
            grid-row: 1;
            margin: 8px 10px 0px 0px;
        }

        .team-name-left-igo {
            font-size: x-large;
            color: white;
            grid-column: 3;
            grid-row: 1;
            margin-top: 8px;
            text-align: center;
        }

        .team-name-right-igo {
            font-size: x-large;
            color: white;
            grid-column: 5;
            grid-row: 1;
            margin-top: 8px;
            text-align: center;
        }

        #map-score {
            grid-column: 1;
            grid-row: 1;
        }

        /* Console */

        #overlays-console {
            display: flex;
            margin: 10px;
            border: 2px;
            border-style: solid;
            padding: 10px;
            flex-direction: column;
        }
    
        #overlay-selection {
            font-size: xx-large;
            margin-bottom: 20px;
            color: black;
            width: 800px;
        }

        #team-config {
            width: 700px;
            display: grid;
            grid-template: 30px 30px/120px 400px 120px 400px;
        }
    </style>

</head>


<body style="margin: 0;">
    <div id="page-container">
        
        <!-- Main Game Overlay -->
        <div id="in-game-overlay" class="vct2024-igo">
            <img src="assets/200x200 PNG Logo.png" id="team-a-logo-igo" class="team-logo-left-igo">
            <span id="team-a-name-igo" class="team-name-left-igo"></span>
            <img src="assets/B03_0-0.png" id="map-score">
            <span id="team-b-name-igo" class="team-name-right-igo"></span>
            <img src="assets/200x200 SL9 Logo.png" id="team-b-logo-igo" class="team-logo-right-igo">
        </div>

        <!-- Console -->
        <div id="overlays-console">
            <label for="overlay-selection">Overlay Template: </label>
            <select id="overlay-selection">
                <option value="VCT2024">VCT OCE 2024 Overlay</option>
                <option value="GC2024">GC OCE 2024 Overlay</option>
                <option value="LPL">Pathfinder LPL Overlay</option>
            </select>
            <div id="team-config">
                <label for="team-a-name">Team A Name: </label>
                <input type="text" id="team-a-name">
                <label for="team-b-name">Team B Name: </label>
                <input type="text" id="team-b-name">
                <label for="team-a-logo">Team A Logo: </label>
                <input type="file" id="team-b-logo" value="Upload Logo" accept="image/*">
                <label for="team-b-logo">Team B Logo: </label>
                <input type="file" id="team-b-logo" value="Upload Logo" accept="image/*">
            </div>
            <input type="button" id="swap-teams" value="Swap Teams" style="width: 100px; margin-bottom: 50px;">

        </div>
    </div>
</body>
</html>
