<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console</title>
    <script src="auth.js" defer></script>
    <script src="api.js" defer></script>
    <script src="console.js" defer></script>


    <style>
        :root {
            --bg1: #007477;
            --bg2: #00262a;
            --bg3: #0297b5;
            --bg4: #00f0f8;
            --bga1: #204546;
            --bga2: #257878;
            --frames: #0D9093;
            --numberOfMatches: 2;
            --sbg1: #1a1a1a;
            --sbg2: #3a3a3a;
        }

        @font-face {
            font-family: 'Arial';
            src: url(assets/fonts/ARIALBD.TTF);
        }

        @font-face {
            font-family: 'Foundry';
            src: url(assets/fonts/Foundry_Gridnik_W03_ExtraBold.ttf);
        }

        .grid-1-1 {
            grid-area: 1/1;
        }

        .display-none {
            display: none;
        }

        .flex-row {
            display: flex;
            align-items: center;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        [type=radio] {
            display: none;
        }

        [type=file] {
            display: none;
        }

        [type=checkbox] {
            display: none;
        }

        [type=button] {
            display: none;
        }

        .help {
            display: none;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
            width: 400px;
            height: 100px;
            background-color: rgb(35, 35, 35);
            color: rgb(149, 149, 149);
            font-size: 12pt;
            text-align: center;
            border-radius: 10px;
            position: absolute;
            top: 30px;
            left: 1450px;
        }

        #page-container {
            display: grid;
            grid-template: 1080px/1920px;
            font-family: 'Arial';
            color: white;
        }

        #overlays-console {
            grid-area: 1/1;
            display: grid;
            grid-template: 50px 1010px/1900px;
            padding: 10px;
            position: relative;
        }

        [type=button] + div[class=save-button] {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 91px;
            background-color: rgb(52, 52, 52);
            font-size: 15pt;
            border: 5px solid green;
            border-radius: 10px;
            transition: 0.2s;
            color: white;
        }

        [type=button]:hover + div[class=save-button] {
            cursor: pointer;
            background-color: rgb(78, 75, 68);
        }

        [type=button]:active + div[class=save-button] {
            cursor: default;
            background-color: rgb(35, 35, 35);
            border-color: greenyellow;
        }

        [type=button]:hover + div[class=save-button] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        [type=button] + div[class=reset-button] {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 91px;
            background-color: darkred;
            font-size: 15pt;
            border: 5px solid red;
            border-radius: 10px;
            transition: 0.2s;
            color: white;
        }

        [type=button]:hover + div[class=reset-button] {
            cursor: pointer;
            background-color: red;
        }

        [type=button]:active + div[class=reset-button] {
            cursor: default;
            background-color: rgb(35, 35, 35);
            border-color: white;
        }

        [type=button]:hover + div[class=reset-button] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }


        /* ####################### */
        /* ##### Menu Select ##### */
        /* ####################### */
        #menu-select {
            display: grid;
            grid-template: 50px/repeat(8, 1fr);
        }

        #menu-body {
            display: flex;
            height: 1010px;
            width: 1900px; 
            background-color: rgb(26 26 26);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        #menu-select div[class=menu-tab] {
            display: grid;
            grid-template: 50px/auto;
            background-color: rgb(52, 52, 52);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 15pt;
            color: rgb(149, 149, 149);
            transition: 0.2s;
        }

        #menu-select div[class=menu-contents] {
            display: none;
        }

        #menu-select span[class=menu-name] {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #menu-select [type=radio]:hover + div[class=menu-tab] {
            background-color: rgb(78, 75, 68);
            color: white;
            cursor: pointer;
        }

        #menu-select [type=radio]:checked + div[class=menu-tab] {
            background-color: rgb(26 26 26);
            color: white;
            cursor: default;
        }

        #menu-select [type=radio]:checked + div[class=menu-tab] div[class=menu-contents] {
            display: grid;
            grid-template: 990px/1880px;
            position: absolute;
            top: 70px;
            left: 20px;
        }

        #menu-select [type=radio]:disabled + div[class=menu-tab] {
            cursor: not-allowed;
        }

        #menu-select div[class=menu-tab] span[class=menu-name]:hover div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 100px;
            left: 1450px;
        }


        /* ##################### */
        /* ##### Live Game ##### */
        /* ##################### */
        #live-game-header {
            grid-area: 1/1;
            display: grid;
            grid-template: 91px/250px 200px 200px 200px 200px;
            grid-column-gap: 50px;
            margin: 30px 0px 30px 30px; 
        }
        
        #live-game-header [type=button] + div[class=button-contents] {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            height: 91px;
            background-color: rgb(52, 52, 52);
            font-size: 15pt;
            border: 5px solid rgb(78, 75, 68);
            border-radius: 10px;
            transition: 0.2s;
        }

        #live-game-header [type=button]:hover + div[class=button-contents] {
            cursor: pointer;
            background-color: rgb(78, 75, 68);
            color: white;
        }

        #live-game-header [type=button]:active + div[class=button-contents] {
            cursor: default;
            background-color: rgb(35, 35, 35);
            border-color: white;
        }

        #live-game-header [type=button]:hover + div[class=button-contents] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        #live-game-body {
            display: flex;
            height: 840px;
            width: 1880px; 
        }

        #live-game-picks {
            display: flex;
            flex-direction: column;
            margin-left: 30px;
        }

        .live-game-pick {
            display: flex;
            align-items: center;
            background-color: rgb(78, 75, 68);
            border-radius: 10px;
            width: fit-content;
            padding-right: 30px;
            column-gap: 30px;
            margin-bottom: 10px;
        }

        .live-game-pick-img {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 367px; 
            height: 150px; 
            text-align: center;
            font-size: 20pt;
            text-shadow: 0px 0px 5px black;
        }

        #live-game-picks [type=number] {
            height: 100px;
            width: 100px;
            background-color: rgb(52, 52, 52);
            cursor: text;
            color: white;
            font-size: 50pt;
            text-align: center;

        }
        
        #live-game-picks [type=number]:hover {
            background-color: rgb(78, 75, 68);
        }

        #live-game-picks [type=number]:focus {
            background-color: rgb(78, 75, 68);
        }

        #live-game-picks [type=number]:hover + div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        #live-game-side-bar {
            display: grid;
            grid-template: 660px / 340px;
            margin-left: 30px;
            background-color: rgb(78, 75, 68);
            border-radius: 10px;
            font-size: 20pt;
            text-align: center;
            text-shadow: 0px 0px 5px black;
            height: fit-content;
        }

        #side-bar-top-text {
            grid-area: 1/1;
            display: flex;
            flex-direction: column;
            margin: 10px 10px 10px 10px;
            background-color: rgba(26, 26, 26, 0.5);
            height: fit-content;
            padding: 10px 0px 10px 0px;
            row-gap: 5px;
        }

        #side-bar-map-info {
            grid-area: 1/1;
            display: flex;
            flex-wrap: wrap;
            width: 320px;
            height: 640px;
            margin: 10px;
            align-content: end;
            font-size: 20pt;
        }

        #live-game-side-bar [type=button] + div[class=button-contents] {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            height: 40px;
            background-color: rgb(52, 52, 52);
            font-size: 15pt;
            border: 5px solid rgb(78, 75, 68);
            border-radius: 10px;
            transition: 0.2s;
        }

        #live-game-side-bar [type=button]:hover + div[class=button-contents] {
            cursor: pointer;
            background-color: rgb(78, 75, 68);
            color: white;
        }

        #live-game-side-bar [type=button]:active + div[class=button-contents] {
            cursor: default;
            background-color: rgb(35, 35, 35);
            border-color: white;
        }

        #live-game-side-bar [type=button]:hover + div[class=button-contents] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        label [for=maps-command-copy] {
            grid-area: 1/1;
            width: 165px;
            height: 40px;
            margin: 670px 0px 0px 0px;
            
        }

        label [for=score-command-copy] {
            grid-area: 1/1;
            width: 165px;
            height: 40px;
            margin: 670px 0px 0px 175px;
        }

        label [for=reset-scores] {
            grid-area: 1/1;
            margin-top: 729px;
        }


        /* ####################### */
        /* ##### Team Config ##### */
        /* ####################### */
        #team-config {
            grid-area: 1/1;
            display: grid;
            grid-template: repeat(7, 100px)/100px 100px 50px 500px 75px 230px 50px 230px;
            padding: 30px 0px 0px 40px;
        }

        .team-config-background {
            background-color: rgb(78, 75, 68);
            transform: scale(1.03, 1.05) translate(0px, 7px);
            border-radius: 10px;
        }

        #team-config [type=button] + div[class=input-contents] {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: rgb(52, 52, 52);
            border-radius: 10px;
            transition: 0.2s;
        }

        #team-config [type=button]:hover + div[class=input-contents] {
            cursor: pointer;
            background-color: rgb(78, 75, 68);
        }

        #team-config [type=button] + div[class=input-contents] img {
            width: 50px;
        }

        #team-config [type=button]:hover + div[class=input-contents] img {
            width: 60px;
        }

        #team-config [type=button]:active + div[class=input-contents] {
            cursor: default;
            background-color: rgb(35, 35, 35);
        }

        #team-config [type=button]:hover + div[class=input-contents] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        #team-config [type=checkbox] + div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: rgb(52, 52, 52);
            color: rgb(149, 149, 149);
            border-radius: 10px;
            transition: 0.2s;
        }

        #team-config [type=checkbox]:hover + div[class=input-contents] {
            cursor: pointer;
            color: white;
            background-color: rgb(78, 75, 68);
        }

        #team-config [type=checkbox]:checked + div[class=input-contents] {
            color: white;
            background-color: rgb(35, 35, 35);
        }

        #team-config [type=checkbox]:active + div[class=input-contents] {
            cursor: default;
            background-color: rgb(149, 149, 149);
        }

        #team-config [type=checkbox]:hover + div[class=input-contents] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        #team-config [type=text] {
            background-color: rgb(52, 52, 52);
            align-self: center;
            font-size: 30pt;
            color: white;
            border-radius: 10px;
            transition: 0.2s;
        }

        #team-config [type=text]:hover {
            background-color: rgb(78, 75, 68);
        }

        #team-config [type=text]:focus {
            background-color: rgb(78, 75, 68);
        }

        #team-config [type=text]:hover + div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        #igo-preview {
            grid-area: 1/1;
            display: flex;
            width: 1920px;
            height: 1080px;
            margin: 170px 0px 0px 850px;
            border: 30px solid rgb(78, 75, 68);
            border-radius: 20px;
            transform: scale(0.5) translate(-960px, -560px);
        }

        .in-game-overlay {
            display: grid;
            grid-template: 80px/80px 47px 247px 1172px 247px 47px 80px;
            grid-area: 1/1;
        }

        .team-logo-left-igo {
            max-width: 70px;
            max-height: 70px;
            object-fit: contain;
            grid-column: 1;
            grid-row: 1;
            margin: 8px 0px 0px 15px;
            
        }
        
        .team-logo-right-igo {
            max-width: 70px;
            max-height: 70px;
            object-fit: contain;
            grid-column: 7;
            grid-row: 1;
            margin: 8px 15px 0px 0px;
            justify-self: end;
        }

        .team-name-left-igo {
            font-size: 15pt;
            color: white;
            grid-column: 3;
            grid-row: 1;
            margin-top: 8px;
            text-align: center;
        }

        .team-name-right-igo {
            font-size: 15pt;
            color: white;
            grid-column: 5;
            grid-row: 1;
            margin-top: 8px;
            text-align: center;
        }

        .chat-cover-igo {
            grid-area: 1/1;
            margin: 947px 0px 0px 32px;
            width: 463px;
            height: 133px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* ########################### */
        /* ##### Map Veto Config ##### */
        /* ########################### */
        #veto-config-header {
            grid-area: 1/1;
            display: grid;
            grid-template: 91px/100px 100px 100px 20px 150px 150px 20px 200px 200px 20px 150px 20px 150px;
            margin: 30px 0px 30px 30px; 
        }
        
        #veto-config-header [type=radio] + div[class=input-contents] {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 91px;
            background-color: rgb(52, 52, 52);
            color: rgb(149, 149, 149);
            font-size: 15pt;
            border-color: rgb(78, 75, 68);
            transition: 0.2s;
        }

        #veto-config-header [type=radio]:hover + div[class=input-contents] {
            cursor: pointer;
            background-color: rgb(78, 75, 68);
            color: white;
        }

        #veto-config-header [type=radio]:checked + div[class=input-contents] {
            cursor: default;
            background-color: rgb(35, 35, 35);
            color: white;
        }

        #veto-config-header [type=radio]:hover + div[class=input-contents] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        .map-veto-background {
            background-color: rgb(78, 75, 68);
            border-radius: 10px;
            border: 10px solid rgb(78, 75, 68);
            transform: scale(1.1, 1.03);
        }

        #veto-config-body {
            display: grid;
            grid-template: 40px repeat(6, 70px)/repeat(6, 100px 100px 70px) 100px 100px;
            margin: 30px 0px 0px 30px; 
        }

        .map-veto-heading {
            z-index: 1;
            width: 200px;
            text-align: center;
            font-size: 20pt;
            text-transform: capitalize;
        }

        .map-option-600x210 {
            display: grid;
            grid-template: 70px / 200px;
        }

        #veto-config-body [type=radio] + div[class=map-option-600x210] img{
            width: 200px;
            grid-area: 1/1;
        }

        #veto-config-body [type=radio] + div[class=map-option-600x210] div[class=map-option-overlay] {
            grid-area: 1/1;
            width: 200px;
            height: 70px;
            background-color: rgb(26 26 26);
            opacity: 80%;
            transition: 0.2s;
        }

        #veto-config-body [type=radio]:hover + div[class=map-option-600x210] div[class=map-option-overlay] {
            cursor: pointer;
            opacity: 40%;
        }

        #veto-config-body [type=radio]:checked + div[class=map-option-600x210] div[class=map-option-overlay] {
            cursor: default;
            opacity: 0;
        }

        #veto-config-body [type=radio] + div[class=map-option-600x210] span[class=map-option-text] {
            grid-area: 1/1;
            color: rgb(149, 149, 149);
            place-self: center;

            text-shadow: 0px 0px 5px black;
            transition: 0.2s;
        }

        #veto-config-body [type=radio]:hover + div[class=map-option-600x210] span[class=map-option-text] {
            cursor: pointer;
            color: white;
        }

        #veto-config-body [type=radio]:checked + div[class=map-option-600x210] span[class=map-option-text] {
            cursor: default;
            color: white;
        }

        #veto-config-body [type=radio]:hover + div[class=map-option-600x210] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        .map-option-300x210 {
            display: grid;
            grid-template: 70px / 100px;
        }

        #veto-config-body [type=radio] + div[class=map-option-300x210] img{
            width: 100px;
            grid-area: 1/1;
        }

        #veto-config-body [type=radio] + div[class=map-option-300x210] div[class=map-option-overlay] {
            grid-area: 1/1;
            width: 100px;
            height: 70px;
            background-color: rgb(26 26 26);

            transition: 0.2s;
        }

        #veto-config-body [type=radio]:hover + div[class=map-option-300x210] div[class=map-option-overlay] {
            cursor: pointer;
            opacity: 30%;
        }

        #veto-config-body [type=radio]:checked + div[class=map-option-300x210] div[class=map-option-overlay] {
            cursor: default;
            opacity: 0;
        }

        #veto-config-body [type=radio] + div[class=map-option-300x210] span[class=map-option-text] {
            grid-area: 1/1;
            color: rgb(149, 149, 149);
            place-self: center;
            z-index: 2;
            text-shadow: 0px 0px 5px black;
            transition: 0.2s;
        }

        #veto-config-body [type=radio]:hover + div[class=map-option-300x210] span[class=map-option-text] {
            cursor: pointer;
            color: white;
        }

        #veto-config-body [type=radio]:checked + div[class=map-option-300x210] span[class=map-option-text] {
            cursor: default;
            color: white;
        }

        #veto-config-body [type=radio]:hover + div[class=map-option-300x210] div[class=help] {
            display: flex;
            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;
            top: 30px;
            left: 1430px;
        }

        #veto-config-body [type=checkbox] + div[class=team-input-contents] {
            display: grid;
            grid-template: 70px / 130px 70px;
            background-color: rgb(52, 52, 52);
            border-radius: 10px;
            text-align: center;
            place-items: center;
            transition: 0.2s;
        }

        #veto-config-body [type=checkbox]:checked + div[class=team-input-contents] {
            background-color: rgb(35, 35, 35);
        }

        #veto-config-body [type=checkbox]:hover + div[class=team-input-contents] {
            cursor: pointer;

        }

            max-width: 45px;
            max-height: 45px;

        }

        #veto-config-body [type=checkbox]:hover + div[class=team-input-contents] img {
            max-width: 55px;

        }

        }

        #veto-config-body div[class=decider-filler] {
            display: flex;
            width: 200px;
            height: 70px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            background-color: rgb(52, 52, 52);
            color: rgb(149, 149, 149);
            text-align: center;
            font-size: 12pt;
        }

        #veto-config-body div[class=decider-filler]:hover div[class=help] {

            background-color: rgb(52, 52, 52);
            color: white;
            position: absolute;

            left: 1430px;
        }


        /* ################################ */
        /* ##### Event/Casters Config ##### */
        /* ################################ */
        #event-config {
            grid-area: 1/1;
            display: grid;
            grid-template: repeat(3, 100px)/100px 100px 50px 500px 75px 230px 50px 230px;
            padding: 30px 0px 0px 40px;
        }

        #event-config-background {
            background-color: rgb(78, 75, 68);
            transform: scale(1.03, 1.05) translate(0px, 7px);
            border-radius: 10px;

                </label>
