<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intermission Overlay</title>
    <script src="auth.js" defer></script>
    <script src="api.js" defer></script>
    <script src="overlay-intermission.js" defer></script>

    <style>
        :root {
            --bg1: #007477;
            --bg2: #00262a;
            --bg3: #0297b5;
            --bg4: #00f0f8;
            --bga1: #204546;
            --bga2: #257878;
            --frames: #0D9093;
            --numberOfMatches: 2;
            --sbg1: #1a1a1a;
            --sbg2: #3a3a3a;
            --logoMaxSize: 100px;
            --matchScheduleDisplay: block;
            --matchScheduleTeamsFontSize: 20pt;
            --matchScheduleInfoFontSize: 13pt;
            --matchScheduleScoresFontSize: 50pt;
            --matchScheduleHeadingMarginTop: 105px;
            --matchScheduleHeadingMarginBottom: 110px;
        }

        @font-face {
            font-family: 'Arial';
            src: url(assets/fonts/ARIALBD.TTF);
        }

        @font-face {
            font-family: 'Foundry';
            src: url(assets/fonts/Foundry_Gridnik_W03_ExtraBold.ttf);
        }

        .grid-1-1 {
            grid-area: 1/1;
        }

        .display-none {
            display: none;
        }

        .flex-row {
            display: flex;
            align-items: center;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        #page-container {
            display: grid;
            grid-template: 1080px/1920px;
            font-family: 'Arial';
            color: white;
        }

        #bottom-bar {
            grid-area: 1/1;
            display: grid;
            grid-template: 1080px/1920px;
        }

        #bottom-bar-bg {
            grid-area: 1/1;
            display: grid;
            grid-template: 1030px 50px/360px 50px 1100px 50px 360px;
        }

        .bottom-bar-content {
            grid-area: 1/1;
            margin: 1030px 0px 0px 363px;
            height: 50px;
            width: 1195px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-family: 'Foundry';
            text-transform: uppercase;
            color: white;
            gap: 20px;
        }

        #intermission-overlay {
            display: grid;
            grid-template: 1080px/1920px;
        }

        #background {
            display: grid;
            grid-template: 1080px/1920px;
            grid-area: 1/1;
            overflow: hidden;
        }

        #default-background {
            grid-area: 1/1;
            display: grid;
            grid-template: 1080px/1920px;
        }

        #gradient {
            grid-area: 1/1;
            width: 9600px;
            transform: translate(-7680px);
            display: flex;
            -webkit-animation: gradientAnimate 20s linear infinite;
        }

        .gradient-1 {
            background: linear-gradient(to bottom, var(--bg1), var(--bg3));
            width: 1920px;
            height: 1080px;
        }

        .gradient-1::after {
            background: linear-gradient(to bottom, var(--bg2), var(--bg4));
            content: "";
            position: absolute;
            width: 1920px;
            height: 1080px;
            -webkit-mask-image: linear-gradient(to left, white, transparent);
        }

        .gradient-2 {
            background: linear-gradient(to bottom, var(--bg4), var(--bg2));
            width: 1920px;
            height: 1080px;
        }

        .gradient-2::after {
            background: linear-gradient(to bottom, var(--bg1), var(--bg3));
            content: "";
            position: absolute;
            width: 1920px;
            height: 1080px;
            -webkit-mask-image: linear-gradient(to left, white, transparent);
        }

        .gradient-3 {
            background: linear-gradient(to bottom, var(--bg3), var(--bg1));
            width: 1920px;
            height: 1080px;
        }

        .gradient-3::after {
            background: linear-gradient(to bottom, var(--bg4), var(--bg2));
            content: "";
            position: absolute;
            width: 1920px;
            height: 1080px;
            -webkit-mask-image: linear-gradient(to left, white, transparent);
        }

        .gradient-4 {
            background: linear-gradient(to bottom, var(--bg2), var(--bg4));
            width: 1920px;
            height: 1080px;
        }

        .gradient-4::after {
            background: linear-gradient(to bottom, var(--bg3), var(--bg1));
            content: "";
            position: absolute;
            width: 1920px;
            height: 1080px;
            -webkit-mask-image: linear-gradient(to left, white, transparent);
        }

        @-webkit-keyframes gradientAnimate {
            0% {transform: translate(-7680px);}
            100% {transform: translate(0px);}
        }

        #moving-bars {
            grid-area: 1/1;
            display: grid;
            grid-template: 1080px/1920px;
            z-index: 1;
        }

        #bar-1 {
            grid-area: 1/1;
            display: flex;
            flex-direction: column;
            height: fit-content;
            width: fit-content;
            margin: 100px 0px 0px 73px;
            -webkit-animation: bar1Animate 40s linear infinite;
            filter: drop-shadow(30px 30px 12px rgba(0, 0, 0, 0.5));
        }

        #bar-2 {
            grid-area: 1/1;
            display: flex;
            flex-direction: column;
            height: fit-content;
            width: fit-content;
            margin: 550px 0px 0px 268px;
            -webkit-animation: bar2Animate 40s linear infinite;
            filter: drop-shadow(30px 30px 12px rgba(0, 0, 0, 0.5));
        }

        #bar-3 {
            grid-area: 1/1;
            display: flex;
            flex-direction: column;
            height: fit-content;
            width: fit-content;
            margin: 140px 0px 0px 1579px;
            -webkit-animation: bar3Animate 10s linear infinite;
            filter: drop-shadow(30px 30px 12px rgba(0, 0, 0, 0.5));
        }

        #bar-4 {
            grid-area: 1/1;
            display: flex;
            flex-direction: column;
            height: fit-content;
            width: fit-content;
            margin: 415px 0px 0px 1744px;
            -webkit-animation: bar4Animate 40s linear infinite;
            filter: drop-shadow(30px 30px 12px rgba(0, 0, 0, 0.5));
        }

        @-webkit-keyframes bar1Animate {
            0% {transform: translate(0px, -700px);}
            50% {transform: translate(0px, 980px);}
            52.5% {transform: translate(0px, 980px);}
            100% {transform: translate(0px, -700px);}
        }

        @-webkit-keyframes bar2Animate {
            0% {transform: translate(0px, -250px);}
            12.5% {transform: translate(0px, -1000px);}
            12.500001% {transform: translate(0px, 550px);}
            37.5% {transform: translate(0px, -1000px);}
            40% {transform: translate(0px, -1000px);}
            62.5% {transform: translate(0px, 550px);}
            62.500001% {transform: translate(0px, -1000px);}
            87.5% {transform: translate(0px, 550px);}
            88% {transform: translate(0px, 550px);}
            100% {transform: translate(0px, -250px);}
        }

        @-webkit-keyframes bar3Animate {
            0% {transform: translate(0px, -580px);}
            100% {transform: translate(0px, 950px);}
        }

        @-webkit-keyframes bar4Animate {
            0% {transform: translate(0px, 150px);}
            26.25% {transform: translate(0px, 700px);}
            28.75% {transform: translate(0px, 700px);}
            65.85% {transform: translate(0px, -1020px);}
            68.35% {transform: translate(0px, -1020px);}
            100% {transform: translate(0px, 150px);}
        }

        #broadcast-schedule-intermission {
            display: grid;
            grid-template: 1080px/1920px;
            grid-area: 1/1;
            z-index: 1;
            color: white;
            font-family: 'Foundry';
        }

        #broadcast-schedule-frame {
            grid-area: 1/1; 
            height: 662px; 
            width: 524px; 
            border-top: solid 55px var(--frames); 
            border-right: solid 10px var(--frames); 
            border-left: solid 10px var(--frames); 
            border-bottom: solid 15px var(--frames); 
            margin: 85px 0px 0px 1282px;
        }

        #broadcast-schedule-title {
            grid-area: 1/1;
            align-content: center;
            text-align: center;
            height: 55px;
            width: 544px;
            font-size: 24pt;
            margin: 87px 0px 0px 1282px;
        }

        #broadcast-schedule-content {
            grid-area: 1/1;
            display: grid;
            grid-template: repeat(var(--numberOfMatches), 1fr)/524px;
            margin: 140px 0px 278px 1292px;
        }

        .bo3-intermission-background-video {
            margin: 160px 0px 0px 114px;
            width: 1410px;
        }

        #bo3-intermission {
            display: grid;
            grid-template: 1080px/1920px;
            grid-area: 1/1;
            z-index: 1;
        }

        #bo3-intermission-pick-imgs {
            grid-area: 1/1;
            margin: 140px 0px 0px 1292px;
            display: grid;
            grid-template: 214px 214px 214px/524px;
            grid-gap: 10px;

        }

        #bo3-intermission-schedule-content {
            grid-area: 1/1;
            margin: 85px 0px 0px 1292px;
            display: grid;
            grid-template: 55px 30px 194px 30px 194px 30px 194px/162px 200px 162px;
            font-family: 'Foundry';
            text-transform: uppercase;
            color: white;
            font-size: 12pt;
        }

        .bo3-schedule-result-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 214px;
            font-size: 40pt;
        }

        .bo3-schedule-team {
            display: flex;
            height: 214px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18pt;
            row-gap: 10px;
        }

        #bo1-intermission-background-video {
            margin: 160px 0px 0px 114px;
            width: 1410px;
        }

        #bo1-intermission {
            display: grid;
            grid-template: 1080px/1920px;
            grid-area: 1/1;
            z-index: 1;
        }

        #bo1-pick-img-intermission {
            grid-area: 1/1;
            width: 524px;
            height: 662px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 140px 0px 0px 1292px;
        }

        #bo1-intermission-schedule-content {
            grid-area: 1/1;
            margin: 85px 0px 0px 1292px;
            display: grid;
            grid-template: 55px 30px 120px 362px 150px/162px 200px 162px;
            font-family: 'Foundry';
            text-transform: uppercase;
            color: white;
            font-size: 12pt;
        }

        .bo1-schedule-team {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #bo1-schedule-score {
            display: flex;
            align-items: center;
            justify-content: center;
            grid-area: 5/2/6/3;
            font-size: 15pt;
            text-align: center;
            margin-top: 135px;
            flex-direction: row;
            column-gap: 0.4em;
        }

        .intermission-schedule-heading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #intermission-heading-bottom-left {
            grid-area: 1/1;
            margin: 913px 0px 0px 114px;
            display: flex;
            flex-direction: row;
            height: 55px;
            width: fit-content;
            align-items: center;
            font-family: 'Foundry';
            font-size: 22pt;
            color: white;
            text-transform: uppercase;
        }

        #intermission-heading-top-left {
            grid-area: 1/1;
            margin: 145px 0px 0px 114px;
            display: flex;
            flex-direction: row;
            height: 55px;
            width: fit-content;
            align-items: center;
            font-family: 'Foundry';
            font-size: 22pt;
            color: white;
            text-transform: uppercase;
        }

        #intermission-heading {
            height: 55px;
            display: flex;
            align-items: center;
            background-color: var(--frames);
            padding-right: 15px;
        }

        #intermission-heading-top-triangle {
            height: 0;
            width: 0;
            border-top: 55px solid var(--frames);
            border-right: 55px solid transparent;
        }

        #intermission-heading-bottom-triangle {
            height: 0;
            width: 0;
            border-bottom: 55px solid var(--frames);
            border-right: 55px solid transparent;
        }

        #current-map {
            height: 55px;
            display: flex;
            align-items: center;
            background-color: var(--frames);
            padding-right: 15px;
            transition: 4s;
        }

        #event-logo-area {
            grid-area: 1/1;
            margin: 824px 0px 0px 1540px;
            width: 380px;
            height: 206px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #frames {
            grid-area: 1/1;
            display: grid;
            grid-template: 1080px/1920px;
            filter: drop-shadow(0px 0px 12px rgba(0, 0, 0, 0.5));
            z-index: 2;
        }

        #bg-video-frame {
            grid-area: 1/1;
            border: solid 15px var(--frames);
            height: 793px;
            width: 1410px;
            margin: 145px 0px 0px 99px;
        }

        #schedule-frame {
            grid-area: 1/1;
            border: solid 10px var(--frames);
            height: 712px;
            width: 524px;
            margin: 85px 0px 0px 1282px;
        }

        video::-webkit-media-controls {
            display: none;
        }

        .match-schedule-content {
            display: grid;
            grid-template: calc(662px/var(--numberOfMatches))/524px;
        }

        .match-schedule-team-a {
            display: flex;
            flex-direction: column;
            height: 90%;
            justify-content: center;
            row-gap: 10px;
        }

        .match-schedule-team-b {
            display: flex;
            flex-direction: column;
            height: 90%;
            justify-content: center;
            row-gap: 10px;
        }
        
        .match-schedule-team-a img, .match-schedule-team-b img {
            max-width: var(--logoMaxSize);
            max-height: var(--logoMaxSize);
            object-fit: contain;
        }

        .match-schedule-team-a span, .match-schedule-team-b span {
            display: var(--matchScheduleDisplay);
            font-size: var(--matchScheduleTeamsFontSize);
            text-align: center;
        }

        .match-schedule-heading-top {
            grid-area: 1/1;
            justify-self: center;
            align-self: flex-start;
            margin-top: var(--matchScheduleHeadingMarginTop);
            font-size: var(--matchScheduleInfoFontSize);
        }

        .match-schedule-heading-bottom {
            grid-area: 1/1;
            justify-self: center;
            align-self: flex-end;
            margin-bottom: var(--matchScheduleHeadingMarginBottom);
            font-size: var(--matchScheduleInfoFontSize);
        }

        .match-schedule-score-vs {
            justify-self: center;
            text-align: center;
            font-size: var(--matchScheduleScoresFontSize);
        }

        .match-schedule-tbd {
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--logoMaxSize);
            width: var(--logoMaxSize);
            font-size: var(--matchScheduleScoresFontSize);
        }
    </style>
</head>

<body style="margin: 0;" onload="onPageLoad()">
    <div id="page-container">
        <div id="intermission-overlay">

            <div id="bo3-bg-videos" style="display: grid; grid-area: 1/1;">
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" class="bo3-intermission-background-video video grid-1-1" style="opacity: 0;"></video>
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" class="bo3-intermission-background-video video grid-1-1" style="opacity: 0;"></video>
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" class="bo3-intermission-background-video video grid-1-1" style="opacity: 0;"></video>    
            </div>

            <div id="bo1-bg-videos" style="display: none; grid-area: 1/1;">
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" id="bo1-intermission-background-video" class="video"></video>
            </div>
            
            <div id="background" style="-webkit-mask-image: url(assets/Mask_Schedule.png)">

                <div id="default-background">
                    <div id="gradient">
                        <div class="gradient-1"></div>
                        <div class="gradient-4"></div>
                        <div class="gradient-3"></div>
                        <div class="gradient-2"></div>
                        <div class="gradient-1"></div>
                    </div>
    
                    <div id="moving-bars">
                        <div id="bar-1">
                            <div style="height: 0; width: 0; border-bottom: 100px solid var(--bga1); border-left: 100px solid transparent;"></div>
                            <div style="height: 360px; width: 100px; background-color: var(--bga1);"></div>
                            <div style="height: 0; width: 0; border-top: 100px solid var(--bga1); border-left: 100px solid transparent;"></div>
                        </div>
    
                        <div id="bar-2">
                            <div style="height: 0; width: 0; border-bottom: 75px solid var(--bga2); border-right: 75px solid transparent;"></div>
                            <div style="height: 250px; width: 75px; background-color: var(--bga2);"></div>
                            <div style="height: 0; width: 0; border-top: 75px solid var(--bga2); border-right: 75px solid transparent;"></div>
                        </div>
    
                        <div id="bar-3">
                            <div style="height: 0; width: 0; border-bottom: 75px solid var(--bga2); border-left: 75px solid transparent;"></div>
                            <div style="height: 250px; width: 75px; background-color: var(--bga2);"></div>
                            <div style="height: 0; width: 0; border-top: 75px solid var(--bga2); border-left: 75px solid transparent;"></div>
                        </div>
    
                        <div id="bar-4">
                            <div style="height: 0; width: 0; border-bottom: 100px solid var(--bga1); border-right: 100px solid transparent;"></div>
                            <div style="height: 360px; width: 100px; background-color: var(--bga1);"></div>
                            <div style="height: 0; width: 0; border-top: 100px solid var(--bga1); border-right: 100px solid transparent;"></div>
                        </div>
                    </div>
                </div>
    
                <div id="frames">
                    <div id="bg-video-frame"></div>

                    <div id="schedule-frame"></div>

                    <div id="bottom-bar" style="display: grid; font-size: 25pt;"> 
                        <div id="bottom-bar-bg">
                            <div style="grid-area: 2/2; width: 0; height: 0; border-bottom: solid 50px var(--frames); border-left: solid 50px transparent;"></div>
                            <div style="grid-area: 2/3; width: 1100px; height: 50px; background-color: var(--frames);"></div>
                            <div style="grid-area: 2/4; width: 0; height: 0; border-bottom: solid 50px var(--frames); border-right: solid 50px transparent;"></div>
                        </div>
                        <div class="bottom-bar-content">
                            <span class="apply-event-name">Event Name</span>
                            <span>|</span>
                            <span class="apply-team-a-tri"></span>
                            <span>VS</span>
                            <span class="apply-team-b-tri"></span>
                            <span class="chat-commands" style="display: flex;">|</span>
                            <span class="chat-commands" style="display: flex;">!score</span>
                            <span class="chat-commands" style="display: flex;">!maps</span>
                        </div>
                    </div>

                    <div id="event-logo-area">
                        <img src="" id="event-logo-intermission" class="apply-event-logo" style="max-width: 300px; max-height: 180px; object-fit: contain;">
                    </div>

                </div>

            </div> <!-- background -->

            <div id="broadcast-schedule-intermission" style="display: none;">
                <div id="broadcast-schedule-frame"></div>
                <span id="broadcast-schedule-title">SCHEDULE</span>
                <div id="broadcast-schedule-content">
                    <!-- Match 1 -->
                    <div id="match-1-schedule-content" class="match-schedule-content" style="background-color: var(--sbg1);">
                                        
                        <div class="flex-row" style="grid-area: 1/1; justify-content: space-evenly;">
                            <div id="match-1-schedule-team-a" class="match-schedule-team-a">
                                <img id="match-1-schedule-team-a-logo" src="assets/200x200_No_Logo.png" class="apply-match-1-team-a-logo">
                                <span id="match-1-schedule-team-a-logo-bottom" class="apply-match-1-team-a-tri">TMA</span>
                            </div>

                            <div id="match-1-schedule-team-a-tbd" class="match-schedule-tbd" style="display: none;">
                                <span>TBD</span>
                            </div>

                            <span id="match-1-schedule-score-vs" class="match-schedule-score-vs">VS</span>
                                                                    
                            <div id="match-1-schedule-team-b-tbd" class="match-schedule-tbd" style="display: none;">
                                <span>TBD</span>
                            </div>

                            <div id="match-1-schedule-team-b" class="match-schedule-team-b">
                                <img id="match-1-schedule-team-b-logo" src="assets/200x200_No_Logo.png" class="apply-match-1-team-b-logo">
                                <span id="match-1-schedule-team-b-logo-bottom" class="apply-match-1-team-b-tri">TMB</span>
                            </div>
                        </div>
                        
                        <span id="match-1-schedule-heading-top" class="match-schedule-heading-top">Match 1</span>
                        <span id="match-1-schedule-heading-bottom" class="match-schedule-heading-bottom"></span>

                    </div>

                    <!-- Match 2 -->
                    <div id="match-2-schedule-content" class="match-schedule-content" style="background-color: var(--sbg2);">
                        
                        <div class="flex-row" style="grid-area: 1/1; justify-content: space-evenly;">
                            <div id="match-2-schedule-team-a" class="match-schedule-team-a">
                                <img id="match-2-schedule-team-a-logo" src="assets/200x200_No_Logo.png" class="apply-match-2-team-a-logo">
                                <span id="match-2-schedule-team-a-logo-bottom" class="apply-match-2-team-a-tri">TMA</span>
                            </div>

                            <div id="match-2-schedule-team-a-tbd" class="match-schedule-tbd" style="display: none;">
                                <span>TBD</span>
                            </div>

                            <span id="match-2-schedule-score-vs" class="match-schedule-score-vs">VS</span>
                                                                    
                            <div id="match-2-schedule-team-b-tbd" class="match-schedule-tbd" style="display: none;">
                                <span>TBD</span>
                            </div>

                            <div id="match-2-schedule-team-b" class="match-schedule-team-b">
                                <img id="match-2-schedule-team-b-logo" src="assets/200x200_No_Logo.png" class="apply-match-2-team-b-logo">
                                <span id="match-2-schedule-team-b-logo-bottom" class="apply-match-2-team-b-tri">TMB</span>
                            </div>
                        </div>
                        
                        <span id="match-2-schedule-heading-top" class="match-schedule-heading-top">Match 1</span>
                        <span id="match-2-schedule-heading-bottom" class="match-schedule-heading-bottom"></span>
                    
                    </div>

                    <!-- Match 3 -->
                    <div id="match-3-schedule-content" class="match-schedule-content" style="background-color: var(--sbg1);">
                                                                
                        <div class="flex-row" style="grid-area: 1/1; justify-content: space-evenly;">
