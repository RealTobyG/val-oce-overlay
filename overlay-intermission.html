<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intermission Overlay</title>
    <script src="auth.js" defer></script>
    <script src="api.js" defer></script>
    <script src="overlay-intermission.js" defer></script>

    <style>
        @font-face {
            font-family: 'Arial';
            src: url(assets/fonts/ARIALBD.TTF);
        }

        @font-face {
            font-family: 'Foundry';
            src: url(assets/fonts/Foundry_Gridnik_W03_ExtraBold.ttf);
        }

        .grid-1-1 {
            grid-area: 1/1;
        }

        .display-none {
            display: none;
        }

        .flex-row {
            display: flex;
            align-items: center;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        #page-container {
            display: grid;
            grid-template: 1080px/1920px;
            font-family: 'Arial';
            color: white;
        }

        .bottom-bar {
            grid-area: 1/1;
            display: grid;
            grid-template: 1080px/1920px;
        }

        .bottom-bar-content {
            grid-area: 1/1;
            margin: 1030px 0px 0px 363px;
            height: 50px;
            width: 1195px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-family: 'Foundry';
            text-transform: uppercase;
            color: white;
            gap: 20px;
        }

        #intermission-overlay {
            display: grid;
            grid-template: 1080px/1920px;
        }

        .bo3-intermission-background-video {
            margin: 160px 0px 0px 114px;
            width: 1406px;
        }

        #bo3-intermission {
            display: grid;
            grid-template: 1080px/1920px;
            grid-area: 1/1;
        }

        #bo1-intermission {
            display: grid;
            grid-template: 1080px/1920px;
            grid-area: 1/1;
        }

        #bo3-intermission-pick-imgs {
            grid-area: 1/1;
            margin: 140px 0px 0px 1292px;
            display: grid;
            grid-template: 214px 214px 214px/524px;
            grid-gap: 10px;

        }

        #bo3-intermission-schedule-content {
            grid-area: 1/1;
            margin: 85px 0px 0px 1292px;
            display: grid;
            grid-template: 55px 30px 194px 30px 194px 30px 194px/162px 200px 162px;
            font-family: 'Foundry';
            text-transform: uppercase;
            color: white;
            font-size: 12pt;
        }

        #bo1-pick-img-intermission {
            grid-area: 1/1;
            width: 524px;
            height: 662px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 140px 0px 0px 1292px;
        }

        #bo1-intermission-schedule-content {
            grid-area: 1/1;
            margin: 85px 0px 0px 1292px;
            display: grid;
            grid-template: 55px 30px 120px 362px 150px/162px 200px 162px;
            font-family: 'Foundry';
            text-transform: uppercase;
            color: white;
            font-size: 12pt;
        }

        .bo1-schedule-team {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #bo1-schedule-score {
            display: flex;
            align-items: center;
            justify-content: center;
            grid-area: 5/2/6/3;
            font-size: 15pt;
            text-align: center;
            margin-top: 135px;
            flex-direction: row;
            column-gap: 0.4em;
        }

        .intermission-schedule-heading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bo3-schedule-result-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 10px;
            font-family: 'Foundry';
            font-size: 40pt;
            margin-bottom: 15px;
        }

        .schedule-team-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px;
        }

        .schedule-team-name {
            font-size: 18pt;
            text-align: center;
            margin-top: 120px;
        }

        #intermission-heading-bottom-left {
            grid-area: 1/1;
            margin: 899px 0px 0px 114px;
            display: flex;
            height: 55px;
            align-items: center;
            font-family: 'Foundry';
            font-size: 22pt;
            color: white;
            text-transform: uppercase;
        }

        #intermission-heading-top-left {
            grid-area: 1/1;
            margin: 145px 0px 0px 114px;
            display: flex;
            flex-direction: row;
            height: 55px;
            width: fit-content;
            align-items: center;
            font-family: 'Foundry';
            font-size: 22pt;
            color: white;
            text-transform: uppercase;
        }

        #intermission-heading {
            height: 55px;
            display: flex;
            align-items: center;
            background-color: #0D9093;
            padding-right: 15px;
        }

        #intermission-heading-triangle {
            height: 0;
            width: 0;
            border-top: 55px solid #0D9093;
            border-right: 55px solid transparent;
        }

        #event-logo-area {
            grid-area: 1/1;
            margin: 824px 0px 0px 1540px;
            width: 380px;
            height: 206px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body style="margin: 0;" onload="onPageLoad()">
    <div id="page-container">
        <div id="intermission-overlay">

            <div id="bo3-bg-videos" style="display: flex; grid-area: 1/1;">
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" class="bo3-intermission-background-video video" style="opacity: 0;"></video>
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" class="bo3-intermission-background-video video" style="opacity: 0;"></video>
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" class="bo3-intermission-background-video video" style="opacity: 0;"></video>    
            </div>

            <div id="bo1-bg-videos" style="display: none; grid-area: 1/1;">
                <video controls autoplay loop src="https://github.com/caleb-cb/community-caster-overlay-videos/blob/main/Abyss_Cinematic.webm?raw=true" id="bo1-intermission-background-video" class="video"></video>
            </div>
            
            
            <video controls autoplay loop src="assets/VCL_BO3_Schedule_Background.webm" class="overlay-element grid-1-1 video"></video>

            <div id="bo3-intermission" style="display: grid;">
                
                <div id="bo3-intermission-pick-imgs">
                    <img id="bo3-1st-pick-img-intermission" class="bo3-pick-img-intermission" src="assets/Maps/Abyss_524x214.png">
                    <img id="bo3-2nd-pick-img-intermission" class="bo3-pick-img-intermission" src="assets/Maps/Abyss_524x214.png">
                    <img id="bo3-3rd-pick-img-intermission" class="bo3-pick-img-intermission" src="assets/Maps/Abyss_524x214.png">
                </div>
                
                <img src="assets/VCL_BO3_Schedule_Overlay.png" class="overlay-element grid-1-1">
                
                <div id="bo3-intermission-schedule-content">
                    <div class="intermission-schedule-heading" style="grid-area: 1/1;">
                        <span style="margin-top: 20px;">▼ ATK ▼</span>
                    </div>
                    <div class="intermission-schedule-heading" style="grid-area: 1/2;">
                        <span style="font-size: 24pt; margin-top: 5px;">SCHEDULE</span>
                    </div>
                    <div class="intermission-schedule-heading" style="grid-area: 1/3;">
                        <span style="margin-top: 20px;">▼ DEF ▼</span>
                    </div>
                    <div class="intermission-schedule-heading" style="grid-area: 2/2;">
                        <div class="flex-row">
                            <span style="margin-right: 0.4em;">Map</span>
                            <span style="margin-right: 0.4em;">1</span>
                            <span style="margin-right: 0.4em;">-</span>
                            <span class="bo3-pick-team-intermission apply-team-a-tri"></span>
                        </div>                       
                    </div>
                    <div class="intermission-schedule-heading" style="grid-area: 4/2;">
                        <div class="flex-row">
                            <span style="margin-right: 0.4em;">Map</span>
                            <span style="margin-right: 0.4em;">2</span>
                            <span style="margin-right: 0.4em;">-</span>
                            <span class="bo3-pick-team-intermission apply-team-a-tri"></span>
                        </div>
                    </div>
                    <div class="intermission-schedule-heading" style="grid-area: 6/2;">
                        <div class="flex-row">
                            <span style="margin-right: 0.5em;">Map</span>
                            <span style="margin-right: 0.4em;">3</span>
                            <span style="margin-right: 0.4em;">-</span>
                            <span>Decider</span>
                        </div>
                    </div>

                    <div class="bo3-schedule-result-overlay" style="display: flex; grid-area: 3/2;">
                        <span class="apply-map-1-score-intermission"></span>
                    </div>
                    <div class="bo3-schedule-result-overlay" style="display: flex; grid-area: 5/2;">
                        <span class="apply-map-2-score-intermission"></span>
                    </div>
                    <div class="bo3-schedule-result-overlay" style="display: flex; grid-area: 7/2;">
                        <span class="apply-map-3-score-intermission"></span>
                    </div>

                    <div class="schedule-team-logo" style="grid-area: 3/3;">
                        <img class="apply-team-a-logo bo3-def-logo" style="width: 120px;" src="assets/200x200_No_Logo.png">
                    </div>
                    <div class="schedule-team-logo" style="grid-area: 5/3;">
                        <img class="apply-team-a-logo bo3-def-logo" style="width: 120px;" src="assets/200x200_No_Logo.png">
                    </div>
                    <div class="schedule-team-logo" style="grid-area: 7/3;">
                        <img class="apply-team-a-logo bo3-def-logo" style="width: 120px;" src="assets/200x200_No_Logo.png">
                    </div>
                    <div class="schedule-team-logo" style="grid-area: 3/1;">
                        <img class="apply-team-b-logo bo3-attack-logo" style="width: 120px;" src="assets/200x200_No_Logo.png">
                    </div>
                    <div class="schedule-team-logo" style="grid-area: 5/1;">
                        <img class="apply-team-b-logo bo3-attack-logo" style="width: 120px;" src="assets/200x200_No_Logo.png">
                    </div>
                    <div class="schedule-team-logo" style="grid-area: 7/1;">
                        <img class="apply-team-b-logo bo3-attack-logo" style="width: 120px;" src="assets/200x200_No_Logo.png">
                    </div>

                    <span class="schedule-team-name apply-team-a-tri bo3-def-team" style="grid-area: 3/3;"></span>
                    <span class="schedule-team-name apply-team-a-tri bo3-def-team" style="grid-area: 5/3;"></span>
                    <span class="schedule-team-name apply-team-a-tri bo3-def-team" style="grid-area: 7/3;"></span>
                    <span class="schedule-team-name apply-team-b-tri bo3-attack-team" style="grid-area: 3/1;"></span>
                    <span class="schedule-team-name apply-team-b-tri bo3-attack-team" style="grid-area: 5/1;"></span>
                    <span class="schedule-team-name apply-team-b-tri bo3-attack-team" style="grid-area: 7/1;"></span>
                </div>
            </div> <!-- bo3-intermission -->

            <div id="bo1-intermission" style="display: none;">
                <div id="bo1-pick-img-intermission" style="background-image: url(assets/Maps/Abyss_1080p.png);"></div>

                <img src="assets/VCL_BO1_Schedule_Overlay_2.png" class="grid-1-1 overlay-element">

                <div id="bo1-intermission-schedule-content">
                    <div class="intermission-schedule-heading" style="grid-area: 1/2;">
                        <div class="flex-row" style="font-size: 24pt; margin-top: 5px; column-gap: 0.4em;">
                            <span class="apply-team-a-tri"></span>
                            <span>VS</span>
                            <span class="apply-team-b-tri"></span>
                        </div>
                    </div>
                    
                    <div class="intermission-schedule-heading" style="grid-area: 2/2;">
                        <div class="flex-row">
                            <span style="margin-right: 0.4em;">BO1 -</span>
                            <span id="bo1-intermission-schedule-map-pick">Fracture</span>
                        </div>
                    </div>

                    <div class="bo1-schedule-team" style="grid-area: 2/1/4/2; margin-left: 22px;">
                        <span>DEF</span>
                        <img class="apply-team-a-logo bo1-defense-logo" style="width: 80px;" src="assets/200x200_No_Logo.png">
                        <span class="apply-team-a-tri bo1-defense-team"></span>
                    </div>

                    <div class="bo1-schedule-team" style="grid-area: 5/3/6/4; margin-right: 22px;">
                        <span>ATK</span>
                        <img class="apply-team-b-logo bo1-defense-logo" style="width: 80px;" src="assets/200x200_No_Logo.png">
                        <span class="apply-team-b-tri bo1-defense-team"></span>
                    </div>

                    <div id="bo1-schedule-score">
                        <span class="apply-team-a-tri"></span>
                        <span class="apply-map-1-score-intermission">14-12</span>
                        <span class="apply-team-b-tri"></span>
                    </div>
                </div>
            </div>

            <div class="bottom-bar" style="display: grid; font-size: 25pt;"> 
                <img src="assets/VCL_Bottom_Bar.png" class="overlay-element grid-1-1">
                <div class="bottom-bar-content">
                    <span class="apply-event-name">Event Name</span>
                    <span>|</span>
                    <span class="apply-team-a-tri"></span>
                    <span>VS</span>
                    <span class="apply-team-b-tri"></span>
                    <span class="chat-commands" style="display: flex;">|</span>
                    <span class="chat-commands" style="display: flex;">!score</span>
                    <span class="chat-commands" style="display: flex;">!maps</span>
                </div>
            </div>

            <div id="intermission-heading-bottom-left">
                <span id="current-map"></span>
            </div>

            <div id="intermission-heading-top-left">
                <span id="intermission-heading">Starting Soon</span>
                <div id="intermission-heading-triangle"></div>
            </div>

            <div id="event-logo-area">
                <img src="" id="event-logo-intermission" class="apply-event-logo" style="width: 300px;">
            </div>
        </div>
    </div>

</body>
</html>
